<ion-header>

  <ion-navbar>
    <ion-title>regist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="RegistForm()">
    <ion-item>
      <ion-label>Имя</ion-label>
      <ion-input type="text" formControlName="FirstName" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Фамилия</ion-label>
      <ion-input type="text" formControlName="LastName" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Отчество</ion-label>
      <ion-input type="text" formControlName="ThirdName" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Опыт работы</ion-label>
      <ion-input type="text" formControlName="Experience" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ваш логин</ion-label>
      <ion-input type="text" formControlName="login" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Придумайте пароль</ion-label>
      <ion-input type="password" formControlName="password" clearInput></ion-input>
    </ion-item>
    <button ion-button type="submit" color="secondary" class="form_button" full>Зарегестрироваться</button>
  </form>
</ion-content>
