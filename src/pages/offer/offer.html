<ion-header>

  <ion-navbar>
    <ion-title>offer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img src="{{Avatar}}" alt="">
      </ion-avatar>
      <h2 class="caption_h2">{{LastName}} {{FirstName}} {{ThirdName}}</h2>
      <p>{{Login}}</p>
    </ion-item>

    <ion-card-content><p>{{About}}</p></ion-card-content>


      <em>Опыт работы: <b>{{Experience}}</b></em>

      <em>График:  <b></b></em>

      <em>Адрес: <b>{{Adress}}</b></em>

      <em>Доступное время: <b></b></em>

    <button ion-button full class="full_offer" (click)="Offer()">Заказать стрижку</button>
  </ion-card>
</ion-content>
