<ion-header>

  <ion-navbar>
    <ion-title>Войти</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <!--<ion-card-content>-->

  </ion-card>

  <form [formGroup]="form" (ngSubmit)="LoginForm()">
    <ion-item>
      <ion-label>Логин</ion-label>
      <ion-input type="text" formControlName="login" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Пароль</ion-label>
      <ion-input type="password" formControlName="password" clearInput></ion-input>
    </ion-item>
    <button ion-button type="submit" color="danger" class="form_button" round style="width: 100%;">Войти</button>
  </form>
  <button ion-button round style="width: 100%;" (click)="openRegistPage()">Регистрация</button>



</ion-content>
