<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p>Если у вас нет аккаунта и вы хотите публикавать свои услуги, пожалуйста зарегестрируетесь!</p>
      <button ion-button full (click)="openRegistPage()">Регистрация</button>
    </ion-card-content>

  </ion-card>

  <form [formGroup]="form" (ngSubmit)="LoginForm()">
    <ion-item>
      <ion-label>Логин</ion-label>
      <ion-input type="text" formControlName="login" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Пароль</ion-label>
      <ion-input type="password" formControlName="password" clearInput></ion-input>
    </ion-item>
    <button ion-button type="submit" color="danger" class="form_button" full>Log in</button>
  </form>


</ion-content>
