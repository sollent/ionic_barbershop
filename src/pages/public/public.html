<ion-header>

  <ion-navbar>
    <ion-title>public</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="LoadOffer()">
    <ion-item>
      <ion-label>Описание услуги</ion-label>
      <ion-textarea rows="7" cols="7" type="text" formControlName="about"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Адресс</ion-label>
      <ion-input type="text" formControlName="adress"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Время</ion-label>
      <ion-input type="text" formControlName="time"></ion-input>
    </ion-item>
    <button ion-button type="submit" color="secondary" class="form_button" full>Опубликовать</button>
  </form>
</ion-content>
